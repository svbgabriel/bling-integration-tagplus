<html>
    <head>
		<meta charset="UTF-8">
        <title>Integração Bling - Tagplus</title>
        <script>
            const params = new URLSearchParams(window.location.hash.replace("#", "?"));
            const token = params.get('access_token');
            const type = params.get('token_type');

            if (token == null || type == null) {
                document.write('<h1>Erro! O código de acesso não foi informado</h1>');
            } else {
                document.write('<h1>Por favor copie o código abaixo e cole no console da integração:</h1><br><p>' + token + '</p>');
            }
        </script>
    </head>
    <body>
        <h1>Você já pode fechar essa janela</h1>
    </body>
</html>
